<!DOCTYPE html>
<html>
<head>
<title>FashionGram</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="login.css">
<style>
body {
  background-color:lightblue;
  border-radius:50%;

</style>
</head>
<body>
  
  <img src="https://cdn.glitch.com/986856c5-3bd7-4413-9e12-335750bd3236%2Ffashiongram%20logo%20(2).jpg?1530034335880" alt="logo" class="center" style="width:200px; height:190px; display:block; margin-left:auto; margin-right:auto; border:10px double; border-color:white; border-radius:20%">

<div class="container">
 
  <form action="https://fashion-gram.glitch.me/explore.html">
    <div class="row">
      <h2 style="text-align:center; color:#757476; font-family:georgia; font-size:220%">Login with Social Media or Manually</h2>
      <div class="vl">
      </div>

      <div class="col">
        <a href="http://facebook.com" class="fb btn">
          <i class="fa fa-facebook fa-fw" ></i> Login with Facebook
         </a>
        <a href="http://twitter.com" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a href="http://google.com" class="google btn"><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login"> 
      </div>
      
    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a href=" FORGOT PASSWORD LINK " style="color:white; font-size:20px" class="btn">Forgot password?</a>
    </div>
    <div class="col">
      <a href="https://fashion-gram.glitch.me/signup.html" style="color:white; font-size:20px" class="btn">Sign Up</a>
    </div>
  </div>
</div>

</body>
</html>
